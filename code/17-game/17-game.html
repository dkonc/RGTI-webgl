<script>
function Random() {
  let a = Math.floor(Math.random() * 16); //0,15
    if(a == 0){
        return 0;
    }
    else if(a > 0 && a <= 4){
        return 1;
    }
    else if(a >= 5 && a <= 10){
        return 2;
    }
    else if(a >= 11 && a <= 14){
        return 3;
    }
    else{
        return 4;
    }
}

function randomValue() {
    let vrednost = Random();
    console.log(vrednost);
    let sc = document.getElementById('tb');
    sc.innerHTML = vrednost;
}
