<!DOCTYPE html>
<html>
<head>
    <title>The Royal game of Ur</title>

    <link rel="stylesheet" type="text/css" href="../../common/style.css">

    <script type="text/javascript" src="../../lib/gl-matrix-min.js"></script>
    <script type="text/javascript" src="../../lib/dat.gui.min.js"></script>
    <script type="module" src="17-game.js"></script>
</head>
<body>
<script>
function Random() {
  let a = Math.floor(Math.random() * 16); //0,15
    if(a == 0){
        return 0;
    }
    else if(a > 0 && a <= 4){
        return 1;
    }
    else if(a >= 5 && a <= 10){
        return 2;
    }
    else if(a >= 11 && a <= 14){
        return 3;
    }
    else{
        return 4;
    }
}

function randomValue() {
    let vrednost = Random();
    console.log(vrednost);
    let sc = document.getElementById('tb');
    sc.innerHTML = vrednost;
}

</script>
    <div class="hud-overlay" id="hud-overlayDesna" style="visibility: visible;">
        <label>Vrednost meta: </label>
        <label id="tb" value="0">0</label>
    </div>

    <div>
        <a href="#" class="hud-overlayButton" id="vrziKocko" onClick="javascript:randomValue()">Vrzi kocko</a>
    </div>
    <div class="fullscreen">
        <canvas></canvas>
    </div>
</body>
</html>
